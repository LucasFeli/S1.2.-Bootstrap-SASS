<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
      <!--Navbar-->
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./Imagenes/logo-bookmark.svg"
              alt="Logo"
              width="130"
              height="24"
              class="d-inline-block align-text-center"
            />
          </a>
          <!-- toggle button for tables and mobile nav-->

          <button
            type="button"
            class="navbar-toggler"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            data-bs-toggle="collapse"
            aria-expanded="false"
            aria-label="toggle navigation"
          >
            <span class="navbar-toggler-icon" ></span>
          </button>
          <!-- Navbar links-->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav" 
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >FEATURES</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PRICING</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
              <button class="btn btn-outline-danger" id="login" type="submit">
                LOGIN
              </button>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        <div class="row">
          <div class="col-lg-5 order-1 order-md-0">
            <h1 class="first-text">A Simple Bookmark Manager</h1>
            <p class="first-text">
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly.Try it
              for free
            </p>
            <button type="button" class="btn btn-outline-primary mb-2 mb-md-0" id="chrome">
              Get it on Chrome
            </button>
            <button type="button" class="btn btn-outline-secondary ms-md-2">
              Get it on Firefox
            </button>
          </div>
          <div class="col-lg-7 order-0 order-md-1">
            <img
              src="./Imagenes/illustration-hero.svg"
              alt="illustration-hero"
             
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
